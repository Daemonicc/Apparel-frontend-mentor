<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css" />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-body">
    <img class="logo" src="./images/logo.svg" alt="Brand Logo">
  <div class="body-text">

    <div class="message">
      <p>
        <span class="coloured-big-text">We're</span>  <span class="big-text">coming soon</span> 
      </p>

    <p class="invite">
      Hello fellow shoppers! We're currently building our new <br> fashion store. 
    Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
    <form>
      <input type="email" placeholder="Email Address" onkeypress="validateEmail()" aria-label="Email input"/>
      <!-- <input type="submit" value="" placeholder=""/> -->
      <button><img src="./images/icon-arrow.svg" alt="button arrow"/></button>
      <span class="error">Please Provide a Valid Email</span>
    </form>
    
    </div>
  </div>
  <div class="body-img"></div>
</div>

  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Igunnu Emmanuel</a>.
    </p>
  </footer>
  <script src="index.js"></script>
</body>
</html>
